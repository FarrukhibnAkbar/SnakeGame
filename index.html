<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="snake.css">
    <script src="snake.js"></script>
</head>

<body>
    <h1>Snake</h1>
    <canvas id="board"></canvas>
    <br>
    <label for="snakeSpeed" class="snakeSpeed">speed range</label>
    <input type="range" class="snakeSpeed" min="0" max="5" step="1" id="snakeSpeed">
    <h1 id="resultHeading">Result: <span id="resultValue">0</span></h1>

    <button id="up" style="width: 50px; height: 50px; margin: 5px;">Up</button>
    <div style="display: flex; justify-content: center;">
        <button id="left" style="width: 50px; height: 50px; margin: 5px;">Left</button>
        <button id="down" style="width: 50px; height: 50px; margin: 5px;">Down</button>
        <button id="right" style="width: 50px; height: 50px; margin: 5px;">Right</button>
    </div>
</body>

</html>
